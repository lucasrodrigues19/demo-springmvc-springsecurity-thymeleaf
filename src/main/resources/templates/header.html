<html  xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="nav">
	  <nav class="navbar font-syncopate navbar-expand navbar-light">
		  <div class="container-fluid justify-content-center">
			  <div class="row w-100">
			  	<div class="col-6">
		  		  	<div class="d-flex justify-content-start">
						<h1 class="text-uppercase fw-bold">
							<a th:href="@{/home}" class="text-muted" style="text-decoration: none"><span>LR</span></a>
						</h1>
					</div>	
			  	</div>
			  	<div class="col-6">
			  		<div class="d-flex justify-content-end">
						<a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn text-uppercase fw-bold"><span class="fw-1">Login</span></a>
						<a sec:authorize="isAuthenticated()" href="#" onclick="document.querySelector('#form-logout').submit()" class="btn text-uppercase fw-bold"><span class="fw-1">Logout</span></a>
						<form th:action="@{/logout}" method="post" id="form-logout"></form>
					</div>
			  	</div>
			  </div>
		  </div>
		</nav>
		<nav  class="navbar navbar-expand sticky-top font-syncopate navbar-light mb-3 body-nav">
			<div sec:authorize="isAuthenticated()" class="container-fluid">
				<div class="row w-100" >
					<div class="col-6">
					  <div class="collapse navbar-collapse">
							<ul class="navbar-nav ">
						        <li class="nav-item">
						          <a th:text="${#strings.capitalize('__#{home}__')}" class="color-white nav-link" aria-current="page" th:href="@{/home}"></a>
						        </li>
						         <li class="nav-item">
						          <a th:text="${#strings.capitalize('__#{user}__')}" class="color-white nav-link"  th:href="@{/user/products}"></a>
						        </li>
					        </ul>
				        </div>
					</div>
					<div class="col-6 justify-content-end d-flex">
						<label class="text-uppercase color-white">demo-thymeleaf</label>
					</div>
				</div>
			</div>
			<div  sec:authorize="!isAuthenticated()" class="container-fluid justify-content-center">
				<label class="text-uppercase color-white">demo-thymeleaf</label>
			</div>
		</nav>
	</th:block>	
</html>
